<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isaac's Cool Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: black; /* Sets a nice contrast */
    }
    .bouncing-image {
      width: 100px;
      position: absolute;
      top: 50px;
      left: 50px;
      animation: bounce 3s linear infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(100vw, 0); }
      50% { transform: translate(100vw, 100vh); }
      75% { transform: translate(0, 100vh); }
    }
    .flashing-text {
      font-size: 2em;
      color: white;
      animation: flash 1s infinite alternate;
    }
    @keyframes flash {
      from { color: black; }
      to { color: white; }
    }
    .embed-box {
      width: 300px;
      height: 200px;
      background-color: red;
      margin: 50px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    p {
      color: white;
    }
  </style>
</head>
<body>
  <img src="pic.png" alt="Bouncing" class="bouncing-image">
  <h1 class="flashing-text">Isaac's cool website</h1>
  <div class="embed-box">YouTube embed link</div>
  <p>I'm so good I can give 5m lessons for $10 a pop</p>
</body>
</html>
