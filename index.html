<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isaac's Cool Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: yellow;
      animation: textFlash 1s infinite;
      z-index: 1;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
      color: white;
      animation: textFlash 1.5s infinite;
      z-index: 1;
    }

    input, button {
      font-size: 18px;
      padding: 10px;
      margin-top: 20px;
      width: 250px;
      border: 2px solid yellow;
      border-radius: 5px;
      background-color: black;
      color: white;
    }

    button {
      cursor: pointer;
      background-color: yellow;
      border: none;
    }

    #error {
      color: red;
      font-size: 1.2em;
      margin-top: 10px;
      z-index: 1;
    }

    #dvdLogo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 100px;
      background: url('pic.png') no-repeat center center;
      background-size: contain;
      animation: dvdBounce 5s infinite linear;
    }

    @keyframes dvdBounce {
      0% {
        top: 10%;
        left: 10%;
      }
      25% {
        top: 10%;
        left: 90%;
      }
      50% {
        top: 90%;
        left: 90%;
      }
      75% {
        top: 90%;
        left: 10%;
      }
      100% {
        top: 10%;
        left: 10%;
      }
    }

    @keyframes textFlash {
      0% { color: white; }
      50% { color: yellow; }
      100% { color: white; }
    }
