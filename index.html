<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isaac's Cool Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden; /* No scrollbars */
      height: 100vh;
    }
    .bouncing-image {
      position: absolute;
      width: 100px;
    }
    .flashing-text {
      font-size: 2em;
      text-align: center;
      color: white;
      animation: flash 1s infinite alternate;
    }
    @keyframes flash {
      from { color: white; }
      to { color: yellow; }
    }
    .embed-box {
      width: 300px;
      height: 200px;
      background-color: red;
      margin: 50px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    p {
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="Pic.png" alt="Bouncing Image" class="bouncing-image" id="bouncingImage">
  <h1 class="flashing-text">Isaac's cool website</h1>
  <div class="embed-box">YouTube embed link</div>
  <p>I'm so good I can give 5m lessons for $10 a pop</p>

  <script>
    const img = document.getElementById('bouncingImage');

    // Set initial position and speed
    let posX = 100;
    let posY = 100;
    let speedX = 2;
    let speedY = 2;

    // Get screen dimensions
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;

    // Animation loop
    function moveImage() {
      posX += speedX;
      posY += speedY;

      // Bounce off edges
      if (posX + img.offsetWidth >= screenWidth || posX <= 0) {
        speedX *= -1; // Reverse X direction
      }
      if (posY + img.offsetHeight >= screenHeight || posY <= 0) {
        speedY *= -1; // Reverse Y direction
      }

      // Apply new position
      img.style.left = `${posX}px`;
      img.style.top = `${posY}px`;

      // Loop the animation
      requestAnimationFrame(moveImage);
    }

    // Start the animation
    img.style.position = 'absolute';
    moveImage();
  </script>
</body>
</html>
