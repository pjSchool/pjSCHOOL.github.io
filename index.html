<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stairs Riddle Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: backgroundChange 2s infinite;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: yellow;
      animation: textFlash 1s infinite;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
      color: white;
      animation: textFlash 1.5s infinite;
    }

    input, button {
      font-size: 18px;
      padding: 10px;
      margin-top: 20px;
      width: 250px;
      border: 2px solid yellow;
      border-radius: 5px;
      background-color: black;
      color: white;
    }

    button {
      cursor: pointer;
      background-color: yellow;
      border: none;
    }

    #error {
      color: red;
      font-size: 1.2em;
      margin-top: 10px;
    }

    @keyframes backgroundChange {
      0% { background-color: black; }
      50% { background-color: white; }
      100% { background-color: black; }
    }

    @keyframes textFlash {
      0% { color: white; }
      50% { color: yellow; }
      100% { color: white; }
    }

    #dvdLogo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 100px;
      background: url('pic.png') no-repeat center center;
      background-size: contain;
      animation: dvdBounce 5s infinite linear;
    }

    @keyframes dvdBounce {
      0% {
        top: 10%;
        left: 10%;
      }
      25% {
        top: 10%;
        left: 90%;
      }
      50% {
        top: 90%;
        left: 90%;
      }
      75% {
        top: 90%;
        left: 10%;
      }
      100% {
        top: 10%;
        left: 10%;
      }
    }
  </style>
</head>
<body>
  <h1>Stairs Riddle Challenge</h1>
  <p>Solve this riddle to continue:</p>
  <p>What goes up but never comes down?</p>
  <input type="text" id="riddleAnswer" placeholder="Your answer here">
  <button onclick="checkAnswer()">Submit</button>
  <p id="error"></p>

  <div id="dvdLogo"></div>

  <script>
    function checkAnswer() {
      const answer = document.getElementById('riddleAnswer').value.trim().toLowerCase();
      const error = document.getElementById('error');
      
      // Correct answer is "stairs"
      if (answer === "stairs") {
        // Redirect to the next challenge page (lvno.html for math challenge)
        window.location.href = "lvno.html";
      } else {
        error.textContent = "Wrong answer! Try again.";
      }
    }
  </script>
</body>
</html>
