<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isaac's Cool Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: black; /* Background for contrast */
      overflow: hidden; /* Prevent scrollbars */
      height: 100vh; /* Full viewport height */
    }
    .bouncing-image {
      width: 100px;
      position: absolute;
      animation: bounce-all 6s ease-in-out infinite;
    }
    @keyframes bounce-all {
      0% { transform: translate(0, 0); }
      20% { transform: translate(80vw, 10vh); }
      40% { transform: translate(70vw, 80vh); }
      60% { transform: translate(10vw, 70vh); }
      80% { transform: translate(20vw, 20vh); }
      100% { transform: translate(0, 0); }
    }
    .flashing-text {
      font-size: 2em;
      animation: flash 1s infinite alternate;
    }
    @keyframes flash {
      from { color: white; }
      to { color: yellow; }
    }
    .embed-box {
      width: 300px;
      height: 200px;
      background-color: red;
      margin: 50px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    p {
      color: white;
    }
  </style>
</head>
<body>
  <img src="Pic.png" alt="Bouncing Image" class="bouncing-image">
  <h1 class="flashing-text">Isaac's cool website</h1>
  <div class="embed-box">YouTube embed link</div>
  <p>I'm so good I can give 5m lessons for $10 a pop</p>
</body>
</html>
