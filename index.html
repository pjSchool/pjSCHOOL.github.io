<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isaac's Cool Website</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      overflow: hidden;
      position: relative;
    }

    #dvdLogo {
      position: absolute;
      width: 200px;
      height: 100px;
      background: url('pic.png') no-repeat center center;
      background-size: contain;
      animation: dvdBounce 5s infinite linear;
    }

    h1 {
      font-size: 3em;
      color: yellow;
      animation: textFlash 1s infinite;
      z-index: 1;
    }

    p {
      font-size: 1.5em;
      color: white;
      animation: textFlash 1.5s infinite;
      z-index: 1;
      position: absolute;
      bottom: 100px;
      width: 100%;
      text-align: center;
    }

    #youtubeLink {
      position: absolute;
      bottom: 20px;
      color: white;
      font-size: 1.2em;
      text-decoration: none;
      z-index: 2;
      animation: textFlash 1s infinite;
    }

    @keyframes dvdBounce {
      0% {
        top: 10%;
        left: 10%;
      }
      25% {
        top: 10%;
        left: 90%;
      }
      50% {
        top: 90%;
        left: 90%;
      }
      75% {
        top: 90%;
        left: 10%;
      }
      100% {
        top: 10%;
        left: 10%;
      }
    }

    @keyframes textFlash {
      0% { color: white; }
      50% { color: yellow; }
      100% { color: white; }
    }
  </style>
</head>
<body>
  <h1>Isaac's Cool Website</h1>
  <div id="dvdLogo"></div>
  <p>What goes up but never comes down?</p>
  <a id="youtubeLink" href="https://www.youtube.com" target="_blank">Visit my YouTube channel</a>

</body>
</html>
