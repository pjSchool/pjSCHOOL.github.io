<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isaac's Cool Website</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #1a1a1a, #000);
      color: white;
      overflow: hidden;
      height: 100vh;
    }

    /* Flashing Title */
    .flashing-text {
      font-size: 4em;
      text-align: center;
      color: #fff;
      animation: intenseFlash 0.1s infinite alternate;
      margin-top: 20px;
      text-shadow: 0 0 15px #ff0, 0 0 30px #ff6, 0 0 45px #ff3;
    }

    /* Bouncing Image */
    .bouncing-image {
      position: absolute;
      width: 120px;
      filter: drop-shadow(0px 0px 15px #ff9);
    }

    /* YouTube Embed Placeholder */
    .embed-box {
      width: 350px;
      height: 200px;
      background: linear-gradient(135deg, #ff5757, #ff3131);
      border-radius: 15px;
      margin: 50px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5em;
      text-align: center;
      text-shadow: 0 0 10px white, 0 0 20px white;
      box-shadow: 0px 5px 20px rgba(255, 0, 0, 0.5);
    }

    /* Embed Description */
    .embed-description {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      color: #ff9;
      text-shadow: 0 0 10px #ff9;
    }

    /* Riddle Section */
    .riddle {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
    }

    .riddle p {
      margin-bottom: 15px;
    }

    .riddle input {
      padding: 12px 15px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-right: 10px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
    }

    .riddle button {
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #ff3131, #ff5757);
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.6);
      transition: all 0.3s ease-in-out;
    }

    .riddle button:hover {
      background: linear-gradient(135deg, #ff5757, #ff3131);
      transform: scale(1.05);
    }

    #feedback {
      margin-top: 15px;
      font-size: 1em;
    }

    /* Intense Flash Animation */
    @keyframes intenseFlash {
      from { color: white; }
      to { color: yellow; }
    }
  </style>
</head>
<body>
  <!-- Flashing Title -->
  <h1 class="flashing-text">Isaac's Cool Website</h1>

  <!-- Bouncing Image -->
  <img src="Pic.png" alt="Bouncing Image" class="bouncing-image" id="bouncingImage">

  <!-- YouTube Embed Placeholder -->
  <div class="embed-box">YouTube Embed Link</div>
  <p class="embed-description">I'm so good I can give 5 min lessons for $10 a pop</p>

  <!-- Riddle Section -->
  <div class="riddle">
    <p>What goes up and down but never moves?</p>
    <input type="text" id="riddleAnswer" placeholder="Your answer here">
    <button onclick="checkAnswer()">Submit</button>
    <p id="feedback" style="color: red; margin-top: 10px;"></p>
  </div>

  <script>
    // Bouncing Image
    const img = document.getElementById('bouncingImage');

    // Set initial position and speed
    let posX = 100;
    let posY = 100;
    let speedX = 3;
    let speedY = 3;

    // Get screen dimensions
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;

    // Animation loop
    function moveImage() {
      posX += speedX;
      posY += speedY;

      // Bounce off edges
      if (posX + img.offsetWidth >= screenWidth || posX <= 0) {
        speedX *= -1;
      }
      if (posY + img.offsetHeight >= screenHeight || posY <= 0) {
        speedY *= -1;
      }

      img.style.left = `${posX}px`;
      img.style.top = `${posY}px`;

      requestAnimationFrame(moveImage);
    }

    // Start animation
    img.style.position = 'absolute';
    moveImage();

    // Riddle Logic
    function checkAnswer() {
      const answer = document.getElementById('riddleAnswer').value.trim().toLowerCase();
      const feedback = document.getElementById('feedback');

      if (answer === 'stairs') {
        feedback.style.color = 'lime';
        feedback.textContent = 'Correct! Welcome to the next level!';
        setTimeout(() => {
          window.location.href = 'lvno.html'; // Redirect to the math level
        }, 1000);
      } else {
        feedback.style.color = 'red';
        feedback.textContent = 'Incorrect! Try again.';
      }
    }
  </script>
</body>
</html>
