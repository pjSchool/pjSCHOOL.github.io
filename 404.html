<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Images with "ilovetacobell" Trigger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }
        .bouncingImg {
            position: absolute;
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
        #errorText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            color: rgba(0, 0, 0, 0.1);
            z-index: 1;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="errorText">404</div>

    <script>
        const errorText = document.getElementById('errorText');
        const images = []; // Array to keep track of all bouncing images
        let triggerPhrase = 'ilovetacobell'; // The trigger phrase
        let typedText = ''; // Keeps track of what the user has typed

        // Function to create and add a new bouncing image
        function createBouncingImage(x, y) {
            const img = document.createElement('img');
            img.src = "Pic.png";  // Image source
            img.classList.add('bouncingImg');
            img.style.left = `${x}px`;
            img.style.top = `${y}px`;

            // Append the image to the body
            document.body.appendChild(img);

            // Initialize the image's position and speed
            const imageData = {
                element: img,
                posX: x,
                posY: y,
                speedX: (Math.random() * 4) + 2, // Random speed
                speedY: (Math.random() * 4) + 2, // Random speed
                width: img.width,
                height: img.height
            };

            images.push(imageData); // Add the image to the array
        }

        // Function to handle the movement and collision detection
        function updatePosition() {
            // Get window dimensions
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Loop through each image to update its position
            images.forEach(imageData => {
                if (!imageData.isHeadingToCorner) {
                    // Update position for normal bouncing
                    imageData.posX += imageData.speedX;
                    imageData.posY += imageData.speedY;

                    // Bounce off the walls
                    if (imageData.posX + imageData.width > windowWidth || imageData.posX < 0) {
                        imageData.speedX = -imageData.speedX; // Reverse horizontal direction
                    }
                    if (imageData.posY + imageData.height > windowHeight || imageData.posY < 0) {
                        imageData.speedY = -imageData.speedY; // Reverse vertical direction
                    }

                    // Set the new position for the image element
                    imageData.element.style.left = `${imageData.posX}px`;
                    imageData.element.style.top = `${imageData.posY}px`;
                }
            });

            // Request the next frame
            requestAnimationFrame(updatePosition);
        }

        // Start the bouncing animation
        updatePosition();

        // Create a new image when the user clicks anywhere on the page
        document.body.addEventListener('click', (e) => {
            // Create new image at the mouse click position
            createBouncingImage(e.clientX, e.clientY);
        });

        // Create the first image at the center of the screen
        createBouncingImage(window.innerWidth / 2, window.innerHeight / 2);

        // Listen for user input to detect the trigger phrase "ilovetacobell"
        document.body.addEventListener('keydown', (e) => {
            // Append the typed key to the string
            typedText += e.key;

            // Check if the typed text matches the trigger phrase
            if (typedText.includes(triggerPhrase)) {
                // Move all images to the nearest corner
                moveImagesToNearestCorner();
                // Reset the typed text after triggering the action
                typedText = '';
            }
        });

        // Function to calculate the nearest corner and move images
        function moveImagesToNearestCorner() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Find the nearest corner
            let targetX = 0;
            let targetY = 0;

            // Determine the closest corner
            if (Math.abs(windowWidth - images[0].posX) < Math.abs(0 - images[0].posX)) {
                targetX = windowWidth - 100; // Right corner
            }
            if (Math.abs(windowHeight - images[0].posY) < Math.abs(0 - images[0].posY)) {
                targetY = windowHeight - 100; // Bottom corner
            }

            // Move all images to the nearest corner
            images.forEach(imageData => {
                imageData.isHeadingToCorner = true; // Mark the image as heading to the corner
                const dx = targetX - imageData.posX;
                const dy = targetY - imageData.posY;

                // Move towards the corner
                imageData.speedX = Math.sign(dx) * Math.min(4, Math.abs(dx) / 10);  // Adjust speed
                imageData.speedY = Math.sign(dy) * Math.min(4, Math.abs(dy) / 10);  // Adjust speed
            });
        }
    </script>
</body>
</html>
